<!DOCTYPE html>
<html>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://logos-download.com/wp-content/uploads/2019/11/Indian_Railway_Logo_2.png" type="image/x-icon">
    <title>contact</title>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ea8f8f;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fafafa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .contact-form {
      margin-top: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group textarea:focus {
      border-color: #ff8c00;
    }

    .form-group textarea {
      height: 120px;
      resize: none;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #ff8c00;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #ff5722;
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
    }

    .contact-info p {
      margin-bottom: 10px;
      color: #555;
    }

    .contact-info a {
      color: #ff8c00;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>

    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>

    <div class="contact-info">
      <p>For any inquiries, please contact us at:</p>
      <p>Email: <a href="mailto:info@railway.com">info@railway.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a
